<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PillTracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary: #4f46e5; --success: #10b981; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 12px 0 env(safe-area-inset-bottom); border-top: 1px solid #e2e8f0; z-index: 50; }
        .check-circle { width: 48px; height: 48px; border: 2px solid #cbd5e1; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; transition: 0.2s; }
        .state-taken { background: var(--success); border-color: var(--success); color: white; }
        .state-missed { background: var(--danger); border-color: var(--danger); color: white; }
    </style>
</head>
<body class="pb-24">

    <div id="auth-section" class="flex items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-xl">
            <h1 class="text-2xl font-black text-center mb-6">Secure Med Tracker</h1>
            <input type="email" id="login-email" placeholder="Email" class="w-full p-4 mb-4 rounded-2xl bg-slate-50 border-none outline-none">
            <input type="password" id="login-password" placeholder="Password" class="w-full p-4 mb-6 rounded-2xl bg-slate-50 border-none outline-none">
            <button id="login-btn" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold">Sign In / Register</button>
            <p class="text-xs text-center text-slate-400 mt-4">Logging in with a new email will automatically create an account.</p>
        </div>
    </div>

    <div id="tracker-section" class="hidden">
        <header class="bg-white p-6 border-b flex justify-between items-center sticky top-0 z-40">
            <h2 class="text-xl font-bold">PillTracker</h2>
            <button id="logout-btn" class="text-xs font-bold text-red-500">LOGOUT</button>
        </header>

        <main class="p-4 max-w-xl mx-auto space-y-6">
            <section id="screen-add" class="screen active space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="pillInput" placeholder="New Med Name" class="flex-1 p-4 rounded-2xl border">
                    <button id="add-pill-btn" class="bg-indigo-600 text-white px-6 rounded-2xl font-bold">ADD</button>
                </div>
                <div id="manageList" class="space-y-2"></div>
            </section>

            <section id="screen-track" class="screen space-y-8">
                <p id="todayDateDisplay" class="text-center text-sm font-bold text-slate-400"></p>
                <div id="slot-morning"></div>
                <div id="slot-afternoon"></div>
                <div id="slot-night"></div>
            </section>

            <section id="screen-stats" class="screen space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-bold text-slate-800">History (MM/DD/YYYY)</h3>
                    <button onclick="exportReport()" class="text-xs bg-indigo-50 text-indigo-600 px-4 py-2 rounded-full font-bold">EXPORT</button>
                </div>
                <div id="activityLog" class="space-y-3"></div>
            </section>
        </main>

        <nav>
            <button onclick="showScreen('add')" id="nav-add" class="active">ðŸ“‹ Meds</button>
            <button onclick="showScreen('track')" id="nav-track">âœ… Today</button>
            <button onclick="showScreen('stats')" id="nav-stats">ðŸ“Š Stats</button>
        </nav>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- PASTE YOUR KEYS HERE ---
        const firebaseConfig = {
          apiKey: "AIzaSyBy4FKc0uWiFQY8gE1HvZVsKH0D1yhpyQw",
          authDomain: "pill-tracker-dd696.firebaseapp.com",
          projectId: "pill-tracker-dd696",
          storageBucket: "pill-tracker-dd696.firebasestorage.app",
          messagingSenderId: "361802253192",
          appId: "1:361802253192:web:589bae4508ceae4a20303d",
          measurementId: "G-DGQ2NT1YWG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userId = '';
        let userPills = [];
        let globalHistory = [];
        let listeners = [];

        const getLocalData = () => {
            const d = new Date();
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return {
                id: `${year}-${month}-${day}`,
                display: `${month}/${day}/${year}`,
                verbose: d.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' })
            };
        };

        window.showScreen = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('screen-'+id).classList.add('active');
            document.getElementById('nav-'+id).classList.add('active');
            render();
        };

        onAuthStateChanged(auth, async (user) => {
            listeners.forEach(u => u());
            if (user) {
                userId = user.uid;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('tracker-section').classList.remove('hidden');
                startSync();
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('tracker-section').classList.add('hidden');
            }
        });

        function startSync() {
            listeners.push(onSnapshot(collection(db, `users/${userId}/pills`), (s) => { 
                userPills = s.docs.map(d => ({id: d.id, ...d.data()})); 
                render(); 
            }));
            listeners.push(onSnapshot(query(collection(db, `users/${userId}/history`), orderBy('timestamp', 'desc')), (s) => { 
                globalHistory = s.docs.map(d => ({id: d.id, ...d.data()})); 
                render(); 
            }));
        }

        window.toggleCycle = async (pillId, pillName, time) => {
            const local = getLocalData();
            const logId = `${local.id}_${pillId}_${time}`;
            const current = globalHistory.find(h => h.id === logId);

            if (!current) {
                await setDoc(doc(db, `users/${userId}/history`, logId), {
                    status: 'taken', pillName, timeSlot: time, dateDisplay: local.display,
                    timestamp: serverTimestamp(), displayTime: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
                });
            } else if (current.status === 'taken') {
                await setDoc(doc(db, `users/${userId}/history`, logId), { ...current, status: 'missed', timestamp: serverTimestamp() });
            } else {
                await deleteDoc(doc(db, `users/${userId}/history`, logId));
            }
        };

        function render() {
            const local = getLocalData();
            document.getElementById('todayDateDisplay').innerText = local.verbose;

            document.getElementById('manageList').innerHTML = userPills.map(p => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center border">
                    <span class="font-bold">${p.name}</span>
                    <button onclick="removePill('${p.id}')" class="text-red-500 text-xs font-bold">DELETE</button>
                </div>
            `).join('');

            ['morning', 'afternoon', 'night'].forEach(slot => {
                document.getElementById(`slot-${slot}`).innerHTML = `
                    <h4 class="text-xs font-black text-slate-400 mb-3 uppercase">${slot}</h4>
                    <div class="space-y-3">${userPills.map(p => {
                        const h = globalHistory.find(x => x.id === `${local.id}_${p.id}_${slot}`);
                        const statusColor = h?.status === 'taken' ? 'state-taken' : h?.status === 'missed' ? 'state-missed' : '';
                        return `
                            <div class="bg-white p-4 rounded-3xl flex justify-between items-center border">
                                <div><div class="font-bold">${p.name}</div><div class="text-[10px] uppercase font-black text-slate-300">${h ? h.status + ' at ' + h.displayTime : 'Pending'}</div></div>
                                <div class="check-circle ${statusColor}" onclick="toggleCycle('${p.id}', '${p.name}', '${slot}')">${h?.status === 'taken' ? 'âœ“' : h?.status === 'missed' ? 'âœ•' : ''}</div>
                            </div>
                        `;
                    }).join('')}</div>
                `;
            });

            document.getElementById('activityLog').innerHTML = globalHistory.slice(0, 15).map(h => `
                <div class="bg-white p-4 rounded-2xl border-l-4 ${h.status === 'taken' ? 'border-emerald-500' : 'border-red-500'} flex justify-between items-center shadow-sm">
                    <div><div class="text-[10px] font-black text-slate-400 uppercase">${h.dateDisplay} â€¢ ${h.timeSlot}</div><div class="font-bold">${h.pillName}</div></div>
                    <div class="text-sm font-bold ${h.status === 'taken' ? 'text-emerald-600' : 'text-red-600'}">${h.status.toUpperCase()}</div>
                </div>
            `).join('') || '<div class="text-center p-10 text-slate-400">No records found.</div>';
        }

        // Auth Buttons
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                if (e.code === 'auth/user-not-found' || e.code === 'auth/invalid-credential') {
                    await createUserWithEmailAndPassword(auth, email, pass);
                } else { alert(e.message); }
            }
        });
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        document.getElementById('add-pill-btn').addEventListener('click', async () => {
            const name = document.getElementById('pillInput').value.trim();
            if(name) { await addDoc(collection(db, `users/${userId}/pills`), { name }); document.getElementById('pillInput').value = ''; }
        });
        window.removePill = async (id) => { if(confirm('Delete?')) await deleteDoc(doc(db, `users/${userId}/pills/${id}`)); };
        window.exportReport = () => { /* Export logic */ };
    </script>
</body>
</html>
